<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Bloc Jams</title>
    <link href="http://fonts.googleapis.com/indcss?family=Open+Sans:400,800,600,700,300" rel="stylesheet">
    <link type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link type="text/css" href="styles/normalize.css" rel="stylesheet">
    <link type="text/css" href="styles/main.css" rel="stylesheet">
    <link type="text/css" href="styles/landing.css" rel="stylesheet">

  </head>

  <body class="landing">
    <nav class="navbar">
      <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo" class="logo">
    </nav>

    <section class="hero-content">
      <h1 class="hero-title">Turn the music up!</h1>
    </section>

    <section class="selling-points container clearfix">

      <div class="point column third">
        <span class="ion-music-note"></span>
          <p class="point-description">The world is full of music; why should you have to listen to music that someone else chose?</p>
      </div>

      <div class="point column third">
        <span class="ion-radio-waves"></span>
        <h5 class="point-title">Unlimited, streaming, ad-free</h5>
          <p class="point-description">No arbitrary limits. No distractions.</p>
      </div>

      <div class="point column third">
        <span class="ion-iphone"></span>
        <h5 class="point-title">Mobile enabled</h5>
          <p class="point-description">Listen to your music on the go. This streaming service is available on all mobile platforms.</p>
      </div>

    </section>

  </body>

</html>
